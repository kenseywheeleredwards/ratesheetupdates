<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rate Sheet HTML Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow p-8 max-w-md w-full">
      <h1 class="text-2xl font-semibold mb-4">
        Upload CSV to Update Rate Sheet
      </h1>

      <p class="text-sm text-gray-600 mb-4">
        Choose a <strong>.csv</strong> file with your latest rate data. When you
        upload it, the tool will process it and update the HTML file.
      </p>

      <form
        id="uploadForm"
        action="/upload-csv"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-4"
      >
        <input
          type="file"
          name="ratesCsv"
          accept=".csv"
          required
          class="block w-full text-sm text-gray-700"
        />

        <button
          type="submit"
          class="w-full py-2 px-4 rounded-md bg-blue-600 text-white font-medium hover:bg-blue-700"
        >
          Upload CSV
        </button>
      </form>

      <p
        id="status"
        class="text-sm text-gray-700 mt-4 whitespace-pre-line"
      ></p>

      <script>
        const form = document.getElementById("uploadForm");
        const statusEl = document.getElementById("status");

        form.addEventListener("submit", () => {
          statusEl.textContent = "Uploading and processing CSVâ€¦";
        });
      </script>
    </div>
  </body>
</html>
