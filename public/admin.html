<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload CSV – Rate Sheet Generator</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      Upload CSV to Update Rate Sheet
    </h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <!-- OEM name -->
      <label class="block mb-4">
        <span class="text-gray-700 font-medium">OEM Name</span>
        <input
          type="text"
          name="oemName"
          placeholder="Polaris, BRP, Indian..."
          required
          class="mt-2 block w-full border border-gray-300 p-2 rounded-md"
        />
      </label>

      <!-- CSV file -->
      <label class="block mb-4">
        <span class="text-gray-700 font-medium">Select CSV File</span>
        <input
          type="file"
          name="ratesCsv"
          accept=".csv"
          required
          class="mt-2 block w-full border border-gray-300 p-2 rounded-md"
        />
      </label>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-semibold text-lg"
      >
        Upload &amp; Generate HTML
      </button>
    </form>

    <div id="result" class="mt-6 text-center text-gray-700 text-sm"></div>

    <!-- Generated HTML + Copy section -->
    <div id="htmlContainer" class="mt-6 hidden">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-lg font-semibold text-gray-800">
          Generated HTML
        </h2>
        <button
          id="copyBtn"
          class="px-3 py-1 text-sm rounded-md border border-gray-300 hover:bg-gray-100 font-medium"
          type="button"
        >
          Copy HTML
        </button>
      </div>
      <p class="text-xs text-gray-500 mb-2">
        This is the full HTML for the latest rate sheet. Copy and paste it into your other experience.
      </p>
      <textarea
        id="htmlOutput"
        class="w-full h-72 border border-gray-300 rounded-md p-2 font-mono text-xs whitespace-pre"
        spellcheck="false"
      ></textarea>
      <p id="copyMsg" class="text-xs text-green-600 mt-2 hidden">
        HTML copied to clipboard.
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const resultBox = document.getElementById("result");
    const htmlContainer = document.getElementById("htmlContainer");
    const htmlOutput = document.getElementById("htmlOutput");
    const copyBtn = document.getElementById("copyBtn");
    const copyMsg = document.getElementById("copyMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.innerHTML = "Uploading… please wait.";
      htmlContainer.classList.add("hidden");
      copyMsg.classList.add("hidden");
      htmlOutput.value = "";

      const formData = new FormData(form);

      try {
        const res = await fetch("/upload-csv", {
          method: "POST",
          body: formData,
        });

        const text = await res.text();

        if (res.ok) {
          resultBox.innerHTML = `
            <p class="text-green-600 font-semibold mb-2">Success!</p>
            <p>${text.replace(/\n/g, "<br>")}</p>
          `;

          // After success, fetch the generated HTML page
          try {
            const htmlRes = await fetch(
              "/promo_output_polaris.html?ts=" + Date.now(),
              { cache: "no-store" }
            );
            if (htmlRes.ok) {
              const htmlText = await htmlRes.text();
              htmlOutput.value = htmlText;
              htmlContainer.classList.remove("hidden");
            } else {
              htmlContainer.classList.add("hidden");
            }
          } catch (err) {
            console.error("Error fetching generated HTML:", err);
            htmlContainer.classList.add("hidden");
          }
        } else {
          resultBox.innerHTML = `
            <p class="text-red-600 font-semibold mb-2">Error:</p>
            <p>${text.replace(/\n/g, "<br>")}</p>
          `;
        }
      } catch (err) {
        resultBox.innerHTML = `
          <p class="text-red-600 font-semibold">Upload failed.</p>
          <p>${err.message}</p>
        `;
      }
    });

    copyBtn.addEventListener("click", async () => {
      const text = htmlOutput.value || "";
      if (!text) return;

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
        } else {
          // Fallback for older browsers
          htmlOutput.select();
          document.execCommand("copy");
        }
        copyMsg.classList.remove("hidden");
      } catch (err) {
        console.error("Copy failed:", err);
      }
    });
  </script>
</body>
</html>
