    font-weight: 700;
    margin-top: 40px;
    margin-bottom: 12px;
    color: #0096D7;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }

  th {
    background: #0096D7;
    color: white;

    padding: 12px;
    text-align: center;

  td {
    background: #E4F0F7;
    padding: 12px;
    text-align: center;
    border-bottom: 2px solid white;

  }

    font-size: 14px;
    margin-bottom: 30px;
    color: #231F20;
